<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Odin Sign Up Project</title>
</head>
<body>
    <aside>
        <img src="images/odin-lined.png" alt="Odin Logo">
        <span>Odin</span>
        <img src="images/starry-sky.jpg" alt="starry-sky">
    Photo by <a href="https://unsplash.com/@n8rayfield?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">nate rayfield</a> on <a href="https://unsplash.com/photos/green-leafed-tree-on-body-of-water-under-starry-sky-_WR6tUIAJe8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </aside>
    <section>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now to get started. You know you want to.
    </section>
    <section>
        Let's do this!
        <form action="">
            <input type="text" name="firstName" id="firstName">
            <input type="text" name="lastName" id="lastName">
            <input type="email" name="email" id="email">
            <input type="tel" name="phone" id="phone">
            <input type="password" name="password" id="password">
            <input type="password" name="confirmPassword" id="confirmPassword">
    </section>
    <section>
            <input type="button" value="Create Account">
        </form>
        Already have an account? <a href="#">Log in</a>
    </section>
</body>
</html>
